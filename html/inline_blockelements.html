<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>

     <!--paragraph is a block element and ye dono sentence alag alag line mai print honge-->
    <p>This is a paragraph</p>  
    <p>This is also a paragraph</p> <!--block element puri jagah le leta hai-->

    <!--span is a inline element and ye dono sentence ek line mai print honge--> 
    <span>This is a span</span>  
    <span>This is also a span</span> 

    <ul>
        <!-- li is block element-->
        <li>first line</li> <li>second line</li> <li>third line</li>
    </ul>

       <!-- em is a inline element-->
     <em>my name is nauman</em>
     <em>i am in 2nd year</em>
</body>
</html>
