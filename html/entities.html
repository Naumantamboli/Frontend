<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<!--HTML entities are the reserved characters, they provide a wide range of characters, allowing you to add icons, geometric shapes, mathematical operators etc-->
<body>
    <div class="container">
        <p> This is a paragraph</p>
    </div>  
    <div class="container">
        <p> This is another &nbsp; paragraph</p> <!-- nbsp- non breaking space-->
        <p>paragraph is written like this &lt;p &gt;</p> <!--lt=lesser than and gt=grater than-->
        <p>pound is written like this &pound;</p> 
        <p>copyright is written like this &copy;</p> 
        <p>alpha is written like this &alpha;</p> 
        <p>epsilon is written like this &epsilon;</p> 
        <p>beta is written like this &beta;</p> 
        <p>heart is written like this &#9829;</p> 
        <p>euro is written like this &euro;</p> 
    </div>  
     
</body>
</html>
