<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title> 
</head>
<body>
    <!--id matlab basically naam hota hai aur ek website mai ek element ki bas ek id ho sakti hai-->
    <h3>Ids and classes</h3>
    <div id="mainbox" class="redBg">
       this is mainbox 
    </div>

    <!-- select and press (ctrl + /) to comment -->
    <!-- . is for class and # is for id-->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="class redBg blackborder"></div>
   
    <!--emmet takes div tag as default-->

    <!-- creating multiple elements using emmet -->
    <!-- span.myClass.myClass2.myClass3*4 to print four similar elements using emmet -->
        <span class="myClass myClass2 myClass3"></span>

</body>
</html>
