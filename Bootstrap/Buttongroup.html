<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Bootstrap Demo</h2>
        <div class="btn-group">
            <button class="btn btn-danger">One</button>
            <button class="btn btn-warning">two</button>
            <button class="btn btn-success">three</button>
        </div>
        <button class="btn btn-success">One</button>
        <button class="btn btn-success">two</button>
        <button class="btn btn-success">three</button>
        <br>
        <h4>We can also add links</h4>
        <div class="btn-group">
            <a href="https://www.google.com/" class="btn btn-primary">Link1</a>
            <a href="https://www.google.com/" class="btn btn-warning">Link2</a>
            <a href="https://www.google.com/" class="btn btn-dark">Link3</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
