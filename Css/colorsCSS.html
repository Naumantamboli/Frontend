<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: aqua;  /*color by name*/
        }

        #secondpara{
            color: rgb(61, 212, 53);  /*can be represented in rgb form*/
            background-color: yellow;
        }

        #thirdpara{
            color: #5171d1;   /*can alse be represented hexadecimal numeral system*/
        }
    </style>
</head>
<body>

    <h2>This is my firstbox</h2>
    <p id="firstpara">This is my first paragraph</p>
    

    <h2>This is my secondbox</h2>
    <p id="secondpara">This is my second paragraph</p>

    <h2>This is my thirdbox</h2>
    <p id="thirdpara">This is my third paragraph</p>

</body>
</html>
