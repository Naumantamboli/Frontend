<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: rgba(255, 0, 0, 0.145); /*alpha affects only color*/
        }
        #second{
            background-color: rgba(81, 191, 95,0.5);
            opacity: 1;   /*opacity affects the whole div and elements in it*/
        }
    </style>
</head>
<body>
    <div id="first">
    </div>
    <div id="second">
        <h2>Click me</h2>
        <button>Search</button>
    </div>
</body>
</html>
